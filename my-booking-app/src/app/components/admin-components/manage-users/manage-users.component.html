<main class="manage-users">
    <div class="header">
        <h1 class="title">{{ title }}</h1>
    </div>

    <div *ngIf="isLoading" class="loading">
        <mat-progress-bar mode="buffer" [value]="progress" [bufferValue]="bufferProgress"></mat-progress-bar>
    </div>

    <div class="users-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td><button class="edit-btn" [routerLink]="['/edit', user.id]">Edit</button></td>
                    <td><button class="delete-btn" [routerLink]="['/delete', user.id]">Delete</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>

</main>
