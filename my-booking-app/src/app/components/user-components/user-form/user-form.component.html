<form [formGroup]="form" class="form-group">

    <div class="closable" data-closable>
        <button class="close-btn" aria-label="Close alert" type="button" mat-button (click)="closeDialog()" data-close>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="form-content">
        <div class="title">
            <h1>{{ title }}</h1>
        </div>

        <div class="fields">
            <div class="form-item" id="id" *ngIf="fields.includes('id')">
                <label for="id">User ID: </label>
                <input type="text" id="id" formControlName="id"/>
            </div>


            <div class="form-item" *ngIf="fields.includes('role')">
                <label for="role">Role: </label>
                <select name="role" id="role" formControlName="role" required>
                    <option value="" disabled>Select</option> <!-- Placeholder option -->
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
            </div>

            <div class="form-item" *ngIf="fields.includes('name')">
                <label for="name">Name: </label>
                <input type="text" id="name" formControlName="name" required/>
            </div>

            <div class="form-item" *ngIf="fields.includes('email')">
                <label for="email">Email: </label>
                <input type="email" id="email" formControlName="email" required/>
            </div>

            <div class="form-item" *ngIf="fields.includes('password')">
                <label for="password">Password: </label>
                <input type="password" id="password" formControlName="password" required/>
            </div>

            <div class="form-item" *ngIf="fields.includes('password_confirmation')">
                <label for="password_confirmation">Confirm password: </label>
                <input type="password" id="password_confirmation" formControlName="password_confirmation" required/>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit" class="submit-btn" (click)="onSubmit()">Submit</button>
        </div>
    </div>

</form>
