<!-- Edit Component Template -->

<section class="edit">

    <!-- Display of user form populated with old data -->
    <app-user-form class="form" [fields]="fields" [userData]="user" (formSubmit)="onSubmitEdit($event)">
    </app-user-form>

    <!-- Image displayed on desktop devices -->
    <div *ngIf="!isMobile" class="image-container">
        <img class="img" src="assets/images/walking.jpg" alt="A woman walking surrounded by Italian buildings" />
    </div>

</section>
