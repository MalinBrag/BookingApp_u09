<!-- Sign In Component Template -->
<section class="sign-in">
     <!-- Importing the user form with relevant fields -->
    <app-user-form class="form" [fields]="fields" (formSubmit)="onSubmitSignIn($event)">     
    </app-user-form>

    <!-- Image displayed on desktop devices -->
    <div *ngIf="!isMobile" class="image-container">
        <img class="img" src="assets/images/glasses.jpg" alt="A pair of glasses on a map" />
    </div>

</section>
