<!-- Header Component Template -->
<header class="header">

    <!-- Mobile view menu -->
    <div class="mob-menu" *ngIf="isMobile">

        <!-- Hamburger menu with dropdown -->
        <button class="btn-icon" aria-label="Toggle menu" (click)="toggleDropdown()">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>

        <div class="dropdown-menu" *ngIf="dropdownOpen" role="menu" aria-expanded="true">

            <!-- Menu items based on visitor, user or admin -->
            <a class="mob-menu-item"
            *ngIf="!isLoggedIn"
            [ngClass]="{ 'guest-item': !isLoggedIn }"
            (click)="signInUser()" role="menuitem" aria-label="Sign in">Sign In</a>

            <a class="mob-menu-item"
            *ngIf="!isLoggedIn"
            [ngClass]="{ 'guest-item': !isLoggedIn }"
            (click)="registerUser()" role="menuitem" aria-label="Register as user">Register</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn"
            [ngClass]="{ 'user-item': isLoggedIn }"
            (click)="getMyPages()" role="menuitem" aria-label="View my pages">My Pages</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn && isAdmin"
            [ngClass]="{ 'user-item': isLoggedIn && isAdmin }"
            (click)="getAdminDashboard()" role="menuitem" aria-label="View admin dashboard">Dashboard Admin</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn"
            [ngClass]="{ 'user-item': isLoggedIn }"
            (click)="logoutUser()" role="menuitem" aria-label="Log out">Log Out</a>

            <a class="mob-menu-item" href="#" role="menuitem">FAQ</a>

        </div>
    </div>

    <!-- Main title of header with link to landing page -->
    <div class="title-container">
        <a [routerLink]="['']" aria-label="Return to front page">
            <h1 class="main-title">{{ title }}</h1>
        </a>
    </div>

    <!-- Desktop view menu -->
    <nav class="navbar" *ngIf="!isMobile" aria-label="Main navigation">

        <!-- Menu items based on visitor, user or admin -->
        <a class="desk-menu-item"
        *ngIf="!isLoggedIn"
        [ngClass]="{ 'guest-item': !isLoggedIn }"
        [routerLink]="['/sign-in']" aria-label="Sign in">Sign In</a>

        <a class="desk-menu-item"
        *ngIf="!isLoggedIn"
        [ngClass]="{ 'guest-item': !isLoggedIn }"
        [routerLink]="['/register']" aria-label="Register as user">Register</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn"
        [ngClass]="{ 'user-item': isLoggedIn }"
        (click)="getMyPages()" aria-label="View my pages">My Pages</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn && isAdmin"
        [ngClass]="{ 'user-item': isLoggedIn && isAdmin }"
        (click)="getAdminDashboard()" aria-label="View admin dashboard">Dashboard Admin</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn"
        [ngClass]="{ 'user-item': isLoggedIn }"
        (click)="logoutUser()" aria-label="Log out">Log Out</a>

        <a class="desk-menu-item" href="#">FAQ</a>

    </nav>
</header>
