<header class="header">
    <div class="mob-menu" *ngIf="isMobile">
        <button class="btn-icon">
            <i class="fa-solid fa-bars" (click)="toggleDropdown()"></i>
        </button>

        <div class="dropdown-menu" *ngIf="dropdownOpen">

            <a class="mob-menu-item"
            *ngIf="!isLoggedIn"
            [ngClass]="{ 'guest-item': !isLoggedIn }"
            (click)="signInUser()">Sign In</a>

            <a class="mob-menu-item"
            *ngIf="!isLoggedIn"
            [ngClass]="{ 'guest-item': !isLoggedIn }"
            (click)="registerUser()">Register</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn"
            [ngClass]="{ 'user-item': isLoggedIn }"
            (click)="getMyPages()">My Pages</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn && isAdmin"
            [ngClass]="{ 'user-item': isLoggedIn && isAdmin }"
            (click)="getAdminDashboard()">Dashboard admin</a>

            <a class="mob-menu-item"
            *ngIf="isLoggedIn"
            [ngClass]="{ 'user-item': isLoggedIn }"
            (click)="logoutUser()">Log out</a>

            <a class="mob-menu-item" href="#">FAQ</a>
            <!--lÃ¤gg till funktion (click)-->

        </div>
    </div>

    <div class="title-container">
        <a [routerLink]="['']">
            <h1 class="main-title">{{ title }}</h1>
        </a>
    </div>

    <nav class="navbar" *ngIf="!isMobile">

        <a class="desk-menu-item"
        *ngIf="!isLoggedIn"
        [ngClass]="{ 'guest-item': !isLoggedIn }"
        [routerLink]="['/sign-in']">Sign In</a>

        <a class="desk-menu-item"
        *ngIf="!isLoggedIn"
        [ngClass]="{ 'guest-item': !isLoggedIn }"
        [routerLink]="['/register']">Register</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn"
        [ngClass]="{ 'user-item': isLoggedIn }"
        (click)="getMyPages()">My Pages</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn && isAdmin"
        [ngClass]="{ 'user-item': isLoggedIn && isAdmin }"
        [routerLink]="['/dashboard']">Dashboard admin</a>

        <a class="desk-menu-item"
        *ngIf="isLoggedIn"
        [ngClass]="{ 'user-item': isLoggedIn }"
        (click)="logoutUser()">Log out</a>

        <a class="desk-menu-item" href="#">FAQ</a>

    </nav>
</header>
